<div class="card">
  <div class="cart-actions">
    <button mat-raised-button mat-icon-button  color="warn" class="cart-remove" (click)="removeItem(doc_id, id)" ><mat-icon>close</mat-icon></button>
  </div>
  <div class="product-photo">
    <img src="{{ photo }}" width="150" />
  </div>
  <div class="product-name" align="center">
    <h3 class="mat-title">{{ name }}</h3>
  </div>
  <div class="product-details">
    <div class="product-info" align="center">
      <span hidden >{{ doc_id }}</span>
      <span class="mat-caption">Product Code: {{ id }}</span>
    </div>
    <div class="product-rating" align="center">
      <span class="mat-caption">Likes: {{ likes }} | Dislikes: {{ dislikes }}</span>
    </div>
  </div>
  <div class="product-rate" align="center">
    <span [hidden]="!this.navService.isUserActive">Rate: </span>
    <button mat-icon-button mat-raised-button color="primary" [hidden]="!this.navService.isUserActive" (click)="like(doc_id, likes)">
      <i class="fa fa-thumbs-up" aria-hidden="true"></i>
    </button>
    <span class="mat-headline" [hidden]="!this.navService.isUserActive"> | </span>
    <button mat-icon-button mat-raised-button [hidden]="!this.navService.isUserActive" (click)="dislike(doc_id, dislikes)">
      <i class="fa fa-thumbs-down" aria-hidden="true"></i>
    </button>
  </div>
  <div class="product-price" align="center">
    <h3>{{ price }}</h3>
  </div>
  <mat-grid-tile-footer>
    <div class="product-actions">
      <button mat-icon-button mat-raised-button color="primary" (click)="addQuantity()">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
      <mat-form-field class="cart-quantity">
        <input matInput [value]="quantity" type="text" readonly  class="cart-quantity-input"/>
      </mat-form-field>
      <button mat-icon-button mat-raised-button (click)="reduceQuantity()">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <label class="cart-item-total-label">Item Total</label>
        <span class="mat-display-1 cart-item-total">{{ line_total }}</span>
    </div>
  </mat-grid-tile-footer>
</div>
