<mat-card>
  <mat-card-title align="center">Cart Info</mat-card-title>
  <mat-card-content>
    <mat-card-subtitle [hidden]="this.cartService.isCartEmpty()" align="center" class="mat-display-2">Cart is empty.</mat-card-subtitle>
    <div class="container-fluid">
      <div class="row cart-quantity-totals" [hidden]="!this.cartService.isCartEmpty()">
        <div class="col-md-11">
          <div class="cart-quantity-total-label"><h3 class="mat-caption">Total Quantity:</h3></div>
          <div class="cart-quantity-total"><h3 class="mat-caption">{{ this.navService.cart_total_quantity.toFixed(2) }}</h3></div>
        </div>
        <div class="checkout col-md-1" [hidden]="!this.navService.isUserActive">
          <button mat-raised-button color="accent" [hidden]="!this.cartService.isCartEmpty()">Checkout</button>
        </div>
      </div>
      <div class="row cart-totals" [hidden]="!this.cartService.isCartEmpty()">
        <div class="col-md-11">
          <div class="cart-total-label"><h3 class="mat-subheader">Total:</h3></div>
          <div class="cart-total"><h3 class="mat-subheader">{{ this.navService.cart_total_price.toFixed(2) }}</h3></div>
        </div>
      </div>
      <mat-grid-list cols="5" rowHeight="1:1.5" gutterSize="20px">
        <mat-grid-tile *ngFor="let item of this.navService.items" [hidden]="!this.cartService.isCartEmpty()" class="mat-elevation-z8">
          <cart-card doc_id="{{ item.doc_id }}" id="{{ item.product.id }}" name="{{ item.product.name }}" price="{{ item.product.price.toFixed(2) }}" [quantity]="item.quantity" [line_total]="(item.product.price * item.quantity).toFixed(2)" photo="{{ item.product.photo }}" likes="{{ item.product.likes }}" dislikes="{{ item.product.dislikes }}"></cart-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-card-content>
</mat-card>
