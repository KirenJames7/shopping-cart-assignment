<button mat-button mat-raised-button disabled><mat-icon>search</mat-icon></button>
<mat-form-field class="product-search">
  <input type="text" placeholder="Search" aria-label="Number" matInput [formControl]="this.productService.searchControl" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectProduct($event)">
    <mat-option *ngFor="let product of filteredProducts | async" [value]="product">
      {{ product }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
<button mat-button class="search-clear" (click)="clearSearch()"><mat-icon>close</mat-icon></button>
