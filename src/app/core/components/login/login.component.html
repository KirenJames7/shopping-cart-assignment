<menu-bar></menu-bar>
<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <table cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Username" formControlName="username" required/>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Password" formControlName="password" type="password" required/>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Login</button> <button mat-raised-button [routerLink]="[ '/register' ]" color="primary">Register</button>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-raised-button (click)="loginFacebook()" ><i class="fa fa-facebook-f" aria-hidden="true"></i> Login with Facebook</button>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-raised-button (click)="loginGoogle()"><i class="fa fa-google" aria-hidden="true"></i> Login with Google</button>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-raised-button (click)="loginGithub()"><i class="fa fa-github" aria-hidden="true"></i> Login with Github</button>
    </mat-card-actions>
</mat-card>
